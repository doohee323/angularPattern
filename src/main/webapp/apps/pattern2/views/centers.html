<div class="centers view" ng-controller="CentersCtrl">
    <div class="container">
	    <div class="page-header">
	    	<br>
	        <h2>Centers (Master table)</h2>
	    </div>     
	    
		<form class="form-horizontal" role="form" name="myForm">
			<div class='panel-heading' style='height:55px' >
				<label class="col-sm-2" for="queryCode">Center Code</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="queryCode" ng-model="queryCode" placeholder="Enter Code">
				</div>
				<div class="col-sm-2">
					<commbutton type="search" data="Center"></commbutton>
				</div>
			</div>
		</form>

        <div>
            <div class="ngGrid" >
		        <ng-excel id="gridCenter" data="uip_center" rows="100" cols="100" width="100%" height="200"></ng-excel>
            </div>
            <div class="col-md-12">
                <commbutton type="insert" data="Center"></commbutton>
                <commbutton type="delete" data="Center"></commbutton>
                <commbutton type="save" data="Center" dataset="uip_center"></commbutton>
                <commbutton type="init" data="Center"></commbutton>
		        <commbutton type="goHome" data="Center"></commbutton>
		        <div>
			        <br>
					<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
				</div>
            </div>
        </div>
    </div>
</div>
